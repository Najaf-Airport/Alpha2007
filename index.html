<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>مطار النجف الأشرف الدولي - تسجيل الدخول</title>
<link href="css/style.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1>
<img alt="شعار الطيران" src="assets/logo.png" style="height: 40px;"/>
            Aircraft Coordinators
        </h1>
</header>
<main>
<section class="view" id="loginView">
<h2>شعبة تنسيق الطائرات</h2>
<h3>تسجيل الدخول</h3>
<form id="loginForm">
<div class="input-group">
<label for="email">البريد الإلكتروني:</label>
<input id="email" required="" type="email"/>
</div>
<div class="input-group">
<label for="password">كلمة المرور:</label>
<input id="password" required="" type="password"/>
</div>
<button type="submit">تسجيل الدخول</button>
<p class="error-message" id="loginMessage"></p>
</form>
<p class="contact-note">لأي استفسار يرجى الاتصال بمسؤول الشعبة - السيد احمد الطالقاني.</p>
</section>
</main>
<footer>
<p>© 2025 جميع الحقوق محفوظة</p>
</footer>
<script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>

</body>
</html>
